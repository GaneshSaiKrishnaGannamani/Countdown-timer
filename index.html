<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>countdown timer</title>
    </head>
    <body>

        <div class="container">
            <div class="head">
                <h1>TIME TO DIWALI</h1>
            </div>
            <div class="content-box">
                <div class="timer">
                    <div class="timer-container days-box">
                        <p class="clock-box" id="days">0</p>
                        <span>Days</span>
                    </div>
                    <div class="timer-container hours-box">
                        <p class="clock-box" id="hours">0</p>
                        <span>Hours</span>
                    </div>
                    <div class="timer-container mins-box">
                        <p class="clock-box" id="mins">0</p>
                        <span>Minutes</span>
                    </div>
                    <div class="timer-container secs-box">
                        <p class="clock-box" id="secs">0</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
          
        </div>
    </body>
</html>
